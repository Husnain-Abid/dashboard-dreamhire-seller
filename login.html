<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>


    <div class="main-form-container">

        <div class="container">
            <div class="form-container">
                <h1 class="form-title">Login to Account</h1>
                <p class="form-subtitle">Please enter your email and password to continue</p>

                <form class="signup-form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" id="email" class="form-control" placeholder="esteban_schiller@gmail.com">
                    </div>

                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Password</label>
                            <a href="#" class="forgot-password">Forget Password?</a>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="••••••">
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                            <span class="checkbox-text">I accept terms and conditions</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-signup">Sign In</button>

                    <div class="login-link">
                        Dont't have an account? <a href="/signup.html">Create Account</a>
                    </div>
                </form>
            </div>
        </div>

    </div>



</body>

</html>
